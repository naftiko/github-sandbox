specificationVersion: '0.19'

aid: github-sandbox
type: Sandbox
visibility: Public

name: GitHub API Sandbox
description: >-
  This is a GitHub sandbox that uses OpenAPI, Microcks, Bruno, and Backstage
  to provide a 3rd-party REST API and MCP sandbox for GitHub.

tags:
  - Source Control
  - Repositories
  - Collaboration

image: https://naftiko.s3.us-east-1.amazonaws.com/naftiko-logo-blue-icon.png

created: '2026-02-13'
modified: '2026-02-13'

url: https://github.com/naftiko/github-sandbox/blob/main/README.md

apis:

    - aid: github:organizations-api
      name: GitHub Organizations API
      description: >-
        Manage GitHub organizations including membership, settings, and
        permissions. List, create, and update organizations and their
        associated resources.
      tags:
        - Organizations
        - Membership
      properties:

        - type: OpenApi
          url: openapi/github-organizations-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/github-organizations-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/mcp/github-organizations-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/github-organizations-api-api-sandbox-backstage.yml

    - aid: github:projects-api
      name: GitHub Projects API
      description: >-
        Manage GitHub Projects for planning and tracking work. Create, update,
        and organize project boards, columns, and cards across repositories
        and organizations.
      tags:
        - Projects
        - Planning
      properties:

        - type: OpenApi
          url: openapi/github-projects-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/github-projects-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/mcp/github-projects-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/github-projects-api-api-sandbox-backstage.yml

    - aid: github:repos-api
      name: GitHub Repos API
      description: >-
        Manage GitHub repositories including creation, configuration, contents,
        branches, collaborators, and webhooks. The core API for interacting
        with repository data and settings.
      tags:
        - Repositories
        - Source Control
        - Branches
      properties:

        - type: OpenApi
          url: openapi/github-repos-api-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/github-repos-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/mcp/github-repos-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/github-repos-api-api-sandbox-backstage.yml

    - aid: github:search-api
      name: GitHub Search API
      description: >-
        Search across GitHub resources including repositories, code, commits,
        issues, pull requests, users, and topics. Supports complex query
        syntax with qualifiers and sorting options.
      tags:
        - Search
        - Discovery
      properties:

        - type: OpenApi
          url: openapi/github-search-api-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/github-search-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/mcp/github-search-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/github-search-api-api-sandbox-backstage.yml

    - aid: github:users-api
      name: GitHub Users API
      description: >-
        Manage GitHub user accounts and profiles. Retrieve user information,
        list followers and following, and manage SSH keys, GPG keys, and
        email addresses.
      tags:
        - Users
        - Profiles
      properties:

        - type: OpenApi
          url: openapi/github-users-api-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/github-users-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/mcp/github-users-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/github-users-api-api-sandbox-backstage.yml

