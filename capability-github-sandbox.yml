info:

  name: GitHub API Sandbox
  description: This is a GitHub sandbox that uses OpenAPI, Microcks, and Bruno to provide a 3rd-party API sandbox for GitHub.

  tags:

    - GitHub
    - Sandbox

ports:   

  source:

    - adapter: HTTP
      aid: github-organizations-openapi
      title: GitHub Organization API
      description: The REST API for managing GitHub organizations.
      openApi:

        - $ref: 'openapi/github-organizations-openapi.yml'      

    - adapter: HTTP
      aid: github-projects-openapi
      title: GitHub Projects API
      description: The REST API for managing GitHub projects.
      openApi:

        - $ref: 'openapi/github-projects-openapi.yml'          

    - adapter: HTTP
      aid: github-repos-openapi
      title: GitHub Repos API
      description: The REST API for managing GitHub repositories.
      openApi:

        - $ref: 'openapi/github-repos-api-openapi.yml'  

    - adapter: HTTP
      aid: github-search-openapi
      title: GitHub Search API
      description: The REST API for working with GitHub search.
      openApi:

        - $ref: 'openapi/github-search-api-openapi.yml'  

    - adapter: HTTP
      aid: github-users-openapi
      title: GitHub Users API
      description: The REST API for managing GitHub users.
      openApi:

        - $ref: 'openapi/github-users-api-openapi.yml'                          

